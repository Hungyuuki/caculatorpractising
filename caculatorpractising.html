<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cacudemo</title>
</head>
<body>
<h2>Caculator</h2>
<table style border="1px">
    <tr>
        <th colspan="4"><textarea id="result">Kết quả</textarea></th>
    </tr>
    <tr>
        <th><button  id="(" onclick="runOpe()">(</button></th>
        <th><button  id=")" onclick="runClo()">)</button></th>
        <th><button  id="%" onclick="runPer()">%</button></th>
        <th><button  id="AC" onclick="runAC()">AC</button></th>
    </tr>
    <tr>
        <th><button  id="7" onclick="runSev()">7</button></th>
        <th><button  id="8" onclick="runEig()">8</button></th>
        <th><button  id="9" onclick="runNin()">9</button></th>
        <th><button  id="/" onclick="runDiv()">/</button></th>
    </tr>
    <tr>
        <th><button  id="4" onclick="runFou()">4</button></th>
        <th><button  id="5" onclick="runFiv()">5</button></th>
        <th><button  id="6" onclick="runSix()">6</button></th>
        <th><button  id="x" onclick="runMul()">x</button></th>
    </tr>
    <tr>
        <th><button  id="1" onclick="runOne()">1</button></th>
        <th><button  id="2" onclick="runTwo()">2</button></th>
        <th><button  id="3" onclick="runThr()">3</button></th>
        <th><button  id="-" onclick="runMin()">-</button></th>
    </tr>
    <tr>
        <th><button  id="0" onclick="runZer()">0</button></th>
        <th><button  id="." onclick="runDot()">.</button></th>
        <th><button  id="=" onclick="runEqu()">=</button></th>
        <th><button  id="+" onclick="runPlu()">+</button></th>
    </tr>
</table>
<script src="caculatorpractising.js">
</script>
</body>
</html>
